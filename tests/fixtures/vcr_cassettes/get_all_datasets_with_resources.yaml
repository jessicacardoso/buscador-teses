        "notes": "Os dados disponibilizados apresentam os bolsistas beneficiados por
        programas da Diretoria de Programas e Bolsas no Pa\u00eds (DPB). A partir
        deles, \u00e9 poss\u00edvel extrair informa\u00e7\u00f5es como n\u00famero
        de bolsistas ativos por ano, programa, n\u00edvel da bolsa, Institui\u00e7\u00e3o
        de Educa\u00e7\u00e3o Superior, entre outras.\r\n\r\nPara publica\u00e7\u00e3o,
        os dados foram divididos em 3 planilhas distintas, como se segue:\r\n\r\n1)
        BR-CAPES-DIVULG-INSTITUCIONAIS trata-se de uma vers\u00e3o somente com programas
        da DPB com os seguintes fomentos: DS (o REDES est\u00e1 englobado neste programa),
        PROEX, PROSUC, PROSUP, REUNI e PROF.\r\n\r\n2) BR-CAPES-DIVULG-QUALIFICACAO_DOCENTES
        refere-se a uma vers\u00e3o contendo os programas de qualifica\u00e7\u00e3o
        docentes que apresentam duas institui\u00e7\u00f5es envolvidas no fomento.
        Neste sentido, este arquivo apresenta IES origem/receptora e IES destino/promotora.\r\n\r\n3)
        BR-CAPES-DIVULG-ESTRATEGICOS refere-se aos demais programas de fomento com
        exce\u00e7\u00e3o dos institucionais e de qualifica\u00e7\u00e3o docentes.\r\n\r\nEsta
        publica\u00e7\u00e3o apresenta os dados dos anos de 2017 a 2021, conforme
